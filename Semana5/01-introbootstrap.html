<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* clases */
      .claro{
        background-color: aquamarine;
      }
      .oscuro{
        background-color: mediumseagreen;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap</h1>
    <!-- grid system -->
    <div class="row">
      <p>En base a las 'col' que pongamos están se dividiran el espacio equitativamente</p>
      <div class="col claro">
        Columna
      </div>
      <div class="col oscuro">
        Columna
      </div>
      <div class="col claro">
        Columna
      </div>
      <div class="col oscuro">
        Columna
      </div>
      <div class="col claro">
        Columna
      </div>
    </div>
    <!-- col-# -->
    <div class="row">
      <p>Al añadir un numero después de col podemos indicar cuantas columnas van a ocupar hasta un numero de 12 columnas en todo el ancho</p>
      <div class="col-8 claro">
        Columna
      </div>
      <div class="col-4 oscuro">
        Columna
      </div>
    </div>
  </body>
</html>
