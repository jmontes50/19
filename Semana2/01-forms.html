<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <!-- input va a depender del atributo que le demos para definir su comportamiento -->
      <label for="input-nombre">
        Nombre Completo:
      </label>
      <input 
        type="text" 
        id="input-nombre"
        placeholder="Ej. Jorge Garnica"
      />
      <br />
      <label for="input-edad">Edad: </label>
      <input
        type="number"
        id="input-edad"
        placeholder="Ej. 25"
      />
      <br/>
      <label for="input-pass">
        Contrase√±a:
      </label>
      <input
        type="password"
        id="input-pass"
      >
    </form>
  </body>
</html>
