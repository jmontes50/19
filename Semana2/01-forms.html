<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <!-- input va a depender del atributo que le demos para definir su comportamiento -->
      <label for="input-nombre">
        Nombre Completo:
      </label>
      <input 
        type="text" 
        id="input-nombre"
        placeholder="Ej. Jorge Garnica"
      />
      <br />
      <label for="input-edad">Edad: </label>
      <input
        type="number"
        id="input-edad"
        placeholder="Ej. 25"
      />
      <br/>
      <label for="input-pass">
        Contraseña:
      </label>
      <input
        type="password"
        id="input-pass"
      >
      <br />
      <h4>Género</h4>
      <input 
        type="radio" 
        id="radio-masculino"
      >
      <label for="radio-masculino">
        Masculino
      </label>
      <br />
      <input
        type="radio"
        id="radio-femenino"
      />
      <label for="radio-femenino">
        Femenino
      </label>
    </form>
  </body>
</html>
